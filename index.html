<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather App </title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div class="container location-container">
        <div class="row search-weather">
            <div class="col-6">
                <div class="input-bg">
                    <div> Search </div>
                    <input id="searchLocation" type="text" placeholder="Location">
                </div>
            </div>
            <div class="col-6 location">
                <h1 id="weatherLocation"> Location </h1>
                <br>
                <h3 id="weatherDate"> Date </h3>
            </div>
        </div>
        <div class="row favorites">
            <div class="col fav-button">
                <button> Add/Remove <br> from favorites </button>
                <button id="testApi"> Test API </button>
            </div>
        </div>
    </div>

    <div class="container temp-container">
        <div class="col-10 temp-main">
            <h2> Current Weather </h2>
            <img src="./assets/images/weather.png" alt="weather sun/cloud icon">
            <h3> Temp </h3>
            <p class="temp-min"> Min Temperature </p>
            <p class="min"> ... </p>
            <p class="temp-max"> Max Temperature </p>
            <p class="max"> ... </p>
        </div>
        <div class="col-2 fav-container">
            <h2> Favorites </h2>
            <hr>
        </div>
    </div>

    <div class="container week-container">
        <div>
            <img src="./assets/images/weather.png" alt="weather sun/cloud icon">
            <p class="week-temp"> min/max </p>
            <p> Week Day </p>
        </div>
        <div>
            <img src="./assets/images/weather.png" alt="weather sun/cloud icon">
            <p class="week-temp"> min/max </p>
            <p> Week Day </p>
        </div>
        <div>
            <img src="./assets/images/weather.png" alt="weather sun/cloud icon">
            <p class="week-temp"> min/max </p>
            <p> Week Day </p>
        </div>
        <div>
            <img src="./assets/images/weather.png" alt="weather sun/cloud icon">
            <p class="week-temp"> min/max </p>
            <p> Week Day </p>
        </div>
        <div>
            <img src="./assets/images/weather.png" alt="weather sun/cloud icon">
            <p class="week-temp"> min/max </p>
            <p> Week Day </p>
        </div>
    </div>

    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
