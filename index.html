<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather App </title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div class="container location-container">
        <div class="row search-weather">
            <div class="col-6">
                <div class="input-bg">
                    <div> Search </div>
                    <input id="searchLocation" type="text" placeholder="Location">
                </div>
            </div>
            <div class="col-6 location">
                <h1 id="weatherLocation"> Location </h1>
                <br>
                <h3 id="weatherDate"> Date </h3>
            </div>
        </div>
        <div class="row favorites">
            <div class="col fav-button">
                <button id="favBtn"> Add/Remove <br> from favorites </button>
            </div>
        </div>
    </div>

    <div class="container temp-container">
        <div class="col-10 temp-main">
            <h2> Current Weather </h2>
            <img id="currentWeatherIcon" class="hidden" src="./assets/images/weather.png" alt="weather sun/cloud icon">
            <h3 id="currentTemp"> Temp </h3>
            <p class="temp-min"> Min Temperature </p>
            <p class="min" id="currentTempMin"> ... </p>
            <p class="temp-max"> Max Temperature </p>
            <p class="max" id="currentTempMax"> ... </p>
        </div>
        <div class="col-2 fav-container">
            <h2> Favorites </h2>
            <hr>
        </div>
    </div>

    <div class="container week-container">
        <div>
            <img id="weekDay1Icon" class="hidden" src="./assets/images/weather.png" alt="weather sun/cloud icon">
            <p class="week-temp" id="weekDay1MinMax"> min/max </p>
            <p id="weekDay1"> Week Day </p>
        </div>
        <div>
            <img id="weekDay2Icon" class="hidden" src="./assets/images/weather.png" alt="weather sun/cloud icon">
            <p class="week-temp" id="weekDay2MinMax"> min/max </p>
            <p id="weekDay2"> Week Day </p>
        </div>
        <div>
            <img id="weekDay3Icon" class="hidden" src="./assets/images/weather.png" alt="weather sun/cloud icon">
            <p class="week-temp" id="weekDay3MinMax"> min/max </p>
            <p id="weekDay3"> Week Day </p>
        </div>
        <div>
            <img id="weekDay4Icon" class="hidden" src="./assets/images/weather.png" alt="weather sun/cloud icon">
            <p class="week-temp" id="weekDay4MinMax"> min/max </p>
            <p id="weekDay4"> Week Day </p>
        </div>
        <div>
            <img id="weekDay5Icon" class="hidden" src="./assets/images/weather.png" alt="weather sun/cloud icon">
            <p class="week-temp" id="weekDay5MinMax"> min/max </p>
            <p id="weekDay5"> Week Day </p>
        </div>
    </div>

    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
